fragment Publication on Publication {
	id
	title
	displayTitle
	url
	metaTags
	favicon
	isTeam
	followersCount
	descriptionSEO
	author {
		name
		username
		profilePicture
		followersCount
	}
	ogMetaData {
		image
	}
	preferences {
		logo
		darkMode {
			logo
		}
		navbarItems {
			id
			type
			label
			url
		}
	}
	links {
		twitter
		github
		linkedin
		hashnode
	}
	staticPages(first: 50) {
		edges {
			node {
				id
				title
				slug
				hidden
			}
		}
	}
	integrations {
		umamiWebsiteUUID
		gaTrackingID
		fbPixelID
		hotjarSiteID
		matomoURL
		matomoSiteID
		fathomSiteID
		gTagManagerID
		fathomCustomDomain
		fathomCustomDomainEnabled
		plausibleAnalyticsEnabled
		koalaPublicKey
		msClarityID
	}
}
